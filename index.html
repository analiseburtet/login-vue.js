<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Login Vue.js</title>
</head>
<body>
    <h1>Welcome back! Please register or login :)</h1>
    <template id="login">
        <form action="index.html"><label for="name">Email</label><input type="email" v-model="email" value="" name="" id="email">
        <label for="password">Password:</label><input type="password" v-model="password" value="" name="" id="password">
        <button  @click.prevent.stop="send()" type="submit">GO</button>
        </form>
    </template>
    <script src="https://unpkg.com/vue"> </script>
    <script>
    Vue.component("login-form",{
        template: "#login"
    });
    var app = new Vue({
        el: "#login",
        data:{
            email:"",
            password:""            
        },
        methods:{
                send() {
                    if (this.email == "" || this.password == ""){
                        alert('Something is missing. Double check.');
                    }
                    else if (!this.validEmail(this.email)){
                    alert('Invalid email');
                    }
                    else {
                        alert("Welcome!");
                    } 
                },
                validEmail: function (email) {
      var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(email);
    }
        }
    });
    </script>
</body>
</html>
